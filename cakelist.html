<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CakeList</title>
        <meta name="author" content="Janakiraman">
        <meta name="description" content="Basic Html page">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/ico" href="img/favicon.ico"/>
        <link rel="stylesheet" href="css/home.css"/>
    </head>
    <body>
        <header id="home_header">
            <nav>
               <img src="img/favicon.ico" height="30" width="30" style="padding:5px" />
            </nav>
        </header>
        <div id="mainsec">
            <aside id="sidebar">
                <header>
                    <h4 style="text-align: center;">Browse Our Pie's</h4>
                    <p id="searchtext">
                        <input style="text-align: center;  padding-left: 10px;" type="text" placeholder="Search Pie" class="searchtext"/>
                    </p>
                </header>
            </aside>
            <main id="main">                
                <table border="1px solid black">
                    <caption>Cake List Table</caption>
                    <thead>
                        <!-- <th colspan="5"> Here is all the list</th> -->
                        <th>Item Img</th>
                        <th>Item Name</th>
                        <th>Item Description</th>
                        <th>Item Price</th>
                    </thead>
                    <tr>
                        <td><img src="img/fruitcake.jpg" height="100" width="100" alt="image"/></td>
                        <td>Cake1</td>
                        <td>Cake1 Description</td>
                        <td>₹40.00</td>
                    </tr>
                    <tr>
                        <td><img src="img/cake2.jpg" height="100" width="100" alt="image"/></td>
                        <td>Cake2</td>
                        <td>Cake2 Description</td>
                        <td>₹50.00</td>
                    </tr>
                    <tr>
                        <td><img src="img/cake3.jpg" height="100" width="100" alt="image"/></td>
                        <td>Cake3</td>
                        <td>Cake3 Description</td>
                        <td>₹30.00</td>
                    </tr>
                    
                    <tr>
                        <td><img src="img/cake4.jpg" height="100" width="100" alt="image"/></td>
                        <td colspan="2">Cake4 Description</td>
                        <td>₹30.00</td>
                    </tr>
                </table>
            </main>
            <footer>
                <p>
                    Our Address is Maduravoyal, Chennai
                </p>
                <small>HTML Basic - All rights reserved janakiram1607@gmail.com</small>
            </footer>
        </div>
    </body>
    
</html>
